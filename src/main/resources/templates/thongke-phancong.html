<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê Phân công giảng dạy</title>
    <link rel="stylesheet" th:href="@{/css/thongke-phancong.css}">
</head>
<body>
<h1>Thống kê Phân công giảng dạy</h1>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Mã CB</th>
        <th>Họ tên GV</th>
        <th>Năm sinh</th>
        <th>Học vị</th>
        <th>Tên học phần</th>
        <th>Mã HP</th>
        <th>Số TC</th>
        <th>Số tiết</th>
        <th>Số lớp</th>
        <th>Học kỳ</th>
        <th>Tổng tiết giảng dạy</th>
        <th>Công tác khác</th>
        <th>Tổng CLC</th>
        <th>Tổng công tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item, stat : ${thongKeList}">
        <td th:text="${stat.index + 1}">1</td>
        <td th:text="${item.maCB}">001</td>
        <td th:text="${item.hoTenGV}">Nguyen Van A</td>
        <td th:text="${item.namSinh}">1980</td>
        <td th:text="${item.hocVi}">TS</td>
        <td th:text="${item.tenHocPhan}">CTDL</td>
        <td th:text="${item.maHp}">HP01</td>
        <td th:text="${item.soTinChi}">3</td>
        <td th:text="${item.soTiet}">45</td>
        <td th:text="${item.soLop}">2</td>
        <td th:text="${item.giangDayHocKy}">[1,2]</td>
        <td th:text="${item.tongTietGiangDay}">90</td>
        <td th:text="${item.congTacKhac}">-</td>
        <td th:text="${item.tongCLC}">0</td>
        <td th:text="${item.tongCongTac}">90</td>
    </tr>
    </tbody>
</table>

<div class="back-button">
    <a th:href="@{/phanconggiangday}">⬅ Quay lại</a>
</div>
</body>
</html>
