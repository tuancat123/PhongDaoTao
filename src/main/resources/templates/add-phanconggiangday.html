<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm / Sửa Phân công giảng dạy</title>
    <link rel="stylesheet" th:href="@{/css/add-phanconggiangday.css}">
</head>
<body>
<h1 th:text="${#strings.isEmpty(phanCong.id) ? 'Thêm mới' : 'Sửa'} + ' Phân công giảng dạy'"></h1>
<form th:action="@{/phanconggiangday/save}" th:object="${phanCong}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="nhomId">Nhóm ID:</label>
    <input type="number" id="nhomId" th:field="*{nhomId}" required><br>

    <label for="giangVienId">Giảng viên ID:</label>
    <input type="number" id="giangVienId" th:field="*{giangVienId}" required><br>

    <label for="vaiTro">Vai trò:</label>
    <input type="text" id="vaiTro" th:field="*{vaiTro}" required><br>

    <button type="submit">Lưu</button>
    <a th:href="@{/phanconggiangday}">Quay lại</a>
</form>
</body>
</html>
