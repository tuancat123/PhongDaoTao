<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Học phần theo nhóm</title>
    <link rel="stylesheet" th:href="@{/css/hocphan-theo-nhom.css}">
</head>
<body>
<h1>Danh sách học phần thuộc nhóm: <span th:text="${nhom.tenNhom}"></span></h1>

<table border="1">
    <thead>
    <tr>
        <th>Mã học phần</th>
        <th>Tên học phần</th>
        <th>Số tín chỉ</th>
        <th>Số tiết lý thuyết</th>
        <th>Số tiết thực hành</th>
        <th>Loại học phần</th>
        <th>Học phần tiên quyết</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="hp : ${hocPhanList}">
        <td th:text="${hp.maHp}"></td>
        <td th:text="${hp.tenHp}"></td>
        <td th:text="${hp.soTinChi}"></td>
        <td th:text="${hp.soTietLyThuyet}"></td>
        <td th:text="${hp.soTietThucHanh}"></td>
        <td th:text="${hp.loaiHp}"></td>
        <td th:text="${hp.hocPhanTienQuyet}"></td>
    </tr>
    </tbody>
</table>

<a th:href="@{/khoikienthuc}"><button>⬅️ Quay lại</button></a>
</body>
</html>
