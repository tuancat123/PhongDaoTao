<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ Quản lý CTĐT</title>
  <link rel="stylesheet" th:href="@{/css/Home.css}">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>🎓 QUẢN LÝ CTĐT</h2>
    <ul class="menu">
      <li><a href="/">🏠 Màn hình chính</a></li>
      <li><a href="/hocphan">📘 Quản lý Học phần</a></li>
      <li><a href="/giangvien">👩‍🏫 Quản lý Giảng viên</a></li>
      <li><a href="/users">👤 Quản lý Người dùng</a></li>
    </ul>
    <a href="/logout">Đăng xuất</a>

  </aside>

  <main class="dashboard">
    <div class="dashboard-card red">
      <p class="number" th:text="${hocPhanCount}">0</p>
      <p class="label">Học phần</p>
    </div>
    <div class="dashboard-card blue">
      <p class="number" th:text="${giangVienCount}">0</p>
      <p class="label">Giảng viên</p>
    </div>
    <div class="dashboard-card green">
      <p class="number" th:text="${userCount}">0</p>
      <p class="label">Người dùng</p>
    </div>

  </main>
</div>
</body>
</html>
